// Given a word, write a function that returns the first index and the last index of a character.
function charIndex(word, char) {
    var indexes =[];
    // convert string to char array
    var strCharArray = word.split('');
    strCharArray.forEach((element,index)=>{
        if(element == char ){
            indexes.push(index);
        }
    });

    if(indexes.length > 0){
        if(indexes.length == 1){
            indexes.push(indexes[0]);
            return indexes;
        }
        else if(indexes.length >= 2){
            var indexes1 =[];
            indexes1.push(indexes[0]);
            indexes1.push(indexes[indexes.length - 1]);
            return indexes1;
        }
        
    }
    else
        return undefined;
}

//Create a function that takes an integer and returns the factorial of that integer. That is, the integer multiplied by all positive lower integers.
function factorial(num) {
    if(num > 1 ){
        return num * factorial(num-1);
    }
    else{
        return 1;
    }
}

//Transform into an Array with No Duplicates
function set(arr) {
    var arrNoDuplicate = [];
	arr.forEach(element =>{
        if(!arrNoDuplicate.includes(element)){
            arrNoDuplicate.push(element);
        }
    });
    return arrNoDuplicate;
}

// formatPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]) ➞ "(123) 456-7890"
function formatPhoneNumber(numbers) { 
    var stringNumber = "(";
    for(let i = 0;i<numbers.length;i++){
        if(i < 3){
            if(i == 2){
                stringNumber = stringNumber+numbers[i]+") ";
            }
            else{
                stringNumber = stringNumber+numbers[i];
            }
        }
        else {
            if(i == 5){
                stringNumber = stringNumber+numbers[i]+"-";
            }
            else{
                stringNumber = stringNumber+numbers[i];
            }
        }
    }
    return stringNumber;
}

    strCharArray.forEach(element=>{

        }
        if(element == "#"){
            hashCount+=1;
        }
    });
    arr.push(hashCount);
    arr.push(plusCount);
    return arr
}

// A group of friends have decided to start a secret society. The name will be the first letter of each of their names, sorted in alphabetical order.
//societyName(["Adam", "Sarah", "Malcolm"]) ➞ "AMS"
function societyName(friends) {
    friends = friends.sort();
    var groupname = "";
    for(let item of friends){
        groupname = groupname+item.substring(0,1);
    }
	return groupname;
}
