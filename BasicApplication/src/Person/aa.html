// if odd add 1, if even, dont do anything , char = caps+!, !boolean
function changeArray(arr){ 
var arr1 = [];
    arr.forEach(element => {
        if(typeof(element) == 'number' ){
            if(element%2==0){
                arr1.push(element+1);
            }
            else{
                arr1.push(element);
            }
            
        }
        else if(typeof(element) == 'string' ){
            const upper = element.charAt(0).toUpperCase() + element.substring(1)+"!";
            arr1.push(upper);
        }
        else if(typeof(element) == 'boolean' ){
            arr1.push(!element);
        }
    });
return arr1;
}

    var strCharArray = str.split('');
    var vowels = ['a','e','i','o','u'];

    strCharArray.forEach(element =>{

    });

// Given a word, write a function that returns the first index and the last index of a character.
function charIndex(word, char) {
    var indexes =[];
    var strCharArray = word.split('');
    strCharArray.forEach((element,index)=>{
        if(element == char ){
            indexes.push(index);
        }
    });

    if(indexes.length > 0){
        if(indexes.length == 1){
            indexes.push(indexes[0]);
            return indexes;
        }
        else if(indexes.length >= 2){
            var indexes1 =[];
            indexes1.push(indexes[0]);
            indexes1.push(indexes[indexes.length - 1]);
            return indexes1;
        }
        
    }
    else
        return undefined;
}

//Create a function that takes an integer and returns the factorial of that integer. That is, the integer multiplied by all positive lower integers.
function factorial(num) {
    if(num > 1 ){
        return num * factorial(num-1);
    }
    else{
        return 1;
    }
}
console.log(factorial(5));

//Transform into an Array with No Duplicates
function set(arr) {
    var arrNoDuplicate = [];
	arr.forEach(element =>{
        if(!arrNoDuplicate.includes(element)){
            arrNoDuplicate.push(element);
        }
    });
    return arrNoDuplicate;
}
